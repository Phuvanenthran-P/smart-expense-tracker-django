<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Your Expenses</h2>

<a href="{% url 'add_expense' %}">Add Expense</a>

<table border="1">
  <tr>
    <th>Date</th>
    <th>Category</th>
    <th>Amount</th>
    <th>Payment</th>
  </tr>

  {% for expense in expenses %}
  <tr>
    <td>{{ expense.date }}</td>
    <td>{{ expense.category.name }}</td>
    <td>{{ expense.amount }}</td>
    <td>{{ expense.payment_method }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No expenses yet</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
